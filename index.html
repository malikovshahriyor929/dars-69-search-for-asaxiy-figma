      <div class="container2">
        <div
          class="cards grid grid-cols-5 gap-5 max-[1400px]:grid-cols-4 max-[1129px]:grid-cols-3 max-[885px]:grid-cols-2 max-[580px]:grid-cols-1"

    <div
      class="loading fixed z-[990] flex items-center justify-center object-center top-[50vh] left-[40vw]"
    >
      <div class="loader"></div>
    </div>

    <script type="module" src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
      let swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 10,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        breakpoints: {
          330: {
            slidesPerView: 2,
            spaceBetween: 10,
          },
          580: {
            slidesPerView: 3,
            spaceBetween: 10,
          },
          850: {
            slidesPerView: 4,
            spaceBetween: 15,
          },
          1024: {
            slidesPerView: 5,
            spaceBetween: 20,
          },
        },
      });
    </script>
